<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #datetime-container {
            margin: 0 auto;
            max-width: 400px;
        }
        .datetime-field {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        #apply-btn {
            padding: 8px 16px;
            font-size: 14px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #apply-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="datetime-container">
        <h3>Enter Start and End Datetime</h3>
        <input
            type="text"
            id="start-datetime"
            class="datetime-field"
            placeholder="Start Datetime (e.g., 2024-12-15 14:30)"
        />
        <input
            type="text"
            id="end-datetime"
            class="datetime-field"
            placeholder="End Datetime (e.g., 2024-12-15 16:00)"
        />
        <button id="apply-btn" onclick="sendDateRange()">Apply</button>
    </div>

    <script>
        function sendDateRange() {
            const start = document.getElementById('start-datetime').value;
            const end = document.getElementById('end-datetime').value;

            if (start && end) {
                const range = `${start} - ${end}`;
                console.log("Sending range to parent:", range); // Debug log
                window.parent.postMessage(range, "*");
            } else {
                alert("Please enter both start and end datetimes.");
                console.error("Incomplete input detected."); // Debug log for incomplete input
            }
        }
    </script>
</body>
</html>
